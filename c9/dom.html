<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="my-element">Hello, world!</div>
    <script>
        // Change the innerHTML of the element
document.getElementById("my-element").innerHTML = "<b>Hello, world!</b>";

// Change the innerText of the element
document.getElementById("my-element").innerText = "Goodbye, world!";

    </script>
</body>
</html>
